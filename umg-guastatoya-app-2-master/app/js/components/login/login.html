<style-links></style-links>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<style>
    body {
        background-color: #3A5283;
    }
</style>
<!-- <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
<!------ Include the above in your HEAD tag ---------->

<div class="container mt-210">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall px-5">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin" name="vm.loginForm" novalidate>
                <input type="text" class="form-control" placeholder="Usuario" name="username"
                ng-model="vm.credenciales.username"
                ng-required="true">
                <p></p>
                <p ng-if="vm.loginForm.username.$invalid && vm.loginForm.$submitted" class="text-danger">*Ingrese su usuario</p>
                <input type="password" class="form-control" placeholder="Password" name="password"
                ng-model="vm.credenciales.password"
                ng-required="true">
                <p ng-if="vm.loginForm.password.$invalid && vm.loginForm.$submitted" class="text-danger">*Ingrese su contraseña</p>
                <p></p>
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="vm.loginFunction()">
                    Acceder</button>
                    <p></p>
                    <p ng-if="vm.failedLogin" class="text-danger">
                        <strong>Usuario o contraseña incorrectos, intente nuevamente.</strong>
                    </p>
                    <p ng-if="vm.accessDenied" class="text-danger">
                        <strong>Este usuario no tiene acceso a este modulo.</strong>
                    </p>
                    <a ui-sref="noticias({})"> Volver a UMG, sede Guastatoya</a>
                </form>
            </div>
        </div>
    </div>
</div>
